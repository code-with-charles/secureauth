version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - MONGODB_ATLAS_URL=mongodb://mongo:27017/secureauth
    depends_on:
      - mongo
    volumes:
      - .:/app
    command: npm run dev

volumes:
  mongo-data:
